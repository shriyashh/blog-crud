{% extends 'base1.html' %}
{% load static %}

{% block content %}


<div class="container">
  <form class='shadow-sm p-5 mb-5 bg-light my-5' action="" method="POST">
    {% csrf_token %}

    {% for fm in form %}
    <div class="form-group">
      {{fm.label_tag}} {{fm.media}} {{fm}}  {{fm.errors|striptags}}<br>
    </div>
    {% endfor %}

    <form action="" method="POST" class="d-inline">
      {% csrf_token %}
      <input type="submit" class="btn btn-sm btn-primary" value="Add Post"> |
      <a href="{% url 'blogdashboard' %}" class="btn btn-sm btn-primary">Back</a>
    </form>
</form>
</div>

</script> -->
{% endblock content %}
